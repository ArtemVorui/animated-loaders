<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loader examples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>FL11 Group Task 1</h1>
  <div class="row-1">
    <div class="loader-1">
      <div class="dot"></div>
      <div class="text">Loading...</div>
    </div>
    <div class="loader-2">
      <div class="dot-1"></div>
      <div class="dot-2"></div>
      <div class="dot-3"></div>
      <div class="dot-4"></div>
      <div class="dot-5"></div>
      <div class="dot-6"></div>
      <div class="dot-7"></div>
      <div class="dot-8"></div>
      <div class="dot-9"></div>
      <div class="dot-10"></div>
      <div class="dot-11"></div>
      <div class="dot-12"></div>
    </div>
    <div class="loader-3">
      <div class="dot-1"></div>
      <div class="dot-2"></div>
    </div>
  </div>
  <div class="row-2">
    <div class="loader-4">
      <div class="stair-1"></div>
      <div class="stair-2"></div>
      <div class="stair-3"></div>
      <div class="stair-4"></div>
      <div class="stair-5"></div>
      <div class="dot"></div>
    </div>
    <div class="loader-5">
      <div class="dot-1"></div>
      <div class="dot-2"></div>
      <div class="dot-3"></div>
      <div class="dot-4"></div>
    </div>
    <div class="loader-6">
      <div class="dot-1"></div>
      <div class="dot-2"></div>
    </div>
  </div>
</div>
</body>
</html>
